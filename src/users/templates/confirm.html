<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Confirm registration</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm registration</h5>
            <form method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <label for="password_2" class="form-label">Repite la contraseña</label>
                    <input type="password" name="password_1" class="form-control" id="password_2"
                           placeholder="Repite la contraseña">
                </div>
                <input type="hidden" name="user_id" value="{{ data.user_id }}">
                <input type="hidden" name="code" value="{{ data.code }}">
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
